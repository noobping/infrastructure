variant: fcos
version: 1.6.0

systemd:
  units:
    - name: system-flatpaks-nick.service
      enabled: true
      contents: |
        [Unit]
        Description=Install system Flatpaks
        After=system-flatpaks.service
        Requires=system-flatpaks.service
        Wants=network-online.target
        ConditionPathExists=/var/lib/rebase.done
        ConditionPathExists=!/var/lib/system-flatpaks-nick.done

        [Service]
        Type=oneshot
        ExecStart=/usr/bin/flatpak remote-add --system --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
        ExecStart=/usr/bin/flatpak install --system --noninteractive flathub \
          app.drey.KeyRack \
          be.alexandervanhee.gradia \
          com.adamcake.Bolt \
          com.belmoussaoui.Decoder \
          com.github.PintaProject.Pinta \
          com.github.finefindus.eyedropper \
          com.github.flxzt.rnote \
          com.github.hugolabe.Wike \
          com.github.johnfactotum.Foliate \
          com.github.johnfactotum.QuickLookup \
          com.github.marhkb.Pods \
          com.github.tchx84.Flatseal \
          com.google.Chrome \
          com.mojang.Minecraft \
          com.play0ad.zeroad \
          com.valvesoftware.Steam \
          com.vscodium.codium \
          de.swsnr.turnon \
          dev.geopjr.Tuba \
          io.bassi.Amberol \
          io.github.bytezz.IPLookup \
          io.github.lainsce.Colorway \
          io.github.lo2dev.Echo \
          io.github.noobping.listenmoe \
          io.github.plrigaux.sysd-manager \
          io.github.ronniedroid.concessio \
          io.github.shonebinu.Brief \
          io.mrarm.mcpelauncher \
          me.iepure.devtoolbox \
          net.codelogistics.webapps \
          net.veloren.veloren \
          org.cvfosammmm.Setzer \
          org.gnome.Boxes \
          org.gnome.Builder \
          org.gnome.Characters \
          org.gnome.Chess \
          org.gnome.Connections \
          org.gnome.Decibels \
          org.gnome.Epiphany \
          org.gnome.Firmware \
          org.gnome.Fractal \
          org.gnome.Geary \
          org.gnome.Logs \
          org.gnome.SimpleScan \
          org.gnome.SoundRecorder \
          org.gnome.baobab \
          org.gnome.design.IconLibrary \
          org.gnome.gitlab.somas.Apostrophe \
          org.inkscape.Inkscape \
          org.libreoffice.LibreOffice \
          org.luanti.luanti \
          org.mozilla.firefox \
          org.virt_manager.virt-manager \
          studio.planetpeanut.Bobby
        ExecStart=/usr/bin/touch /var/lib/system-flatpaks-nick.done

        [Install]
        WantedBy=multi-user.target
