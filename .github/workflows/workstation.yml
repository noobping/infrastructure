name: Workstation

on:
  push:
    branches:
      - main
      - master
    paths:
      - "workstation/**"
      - ".github/workflows/workstation.yml"

  schedule:
    - cron: "0 3 * * *"

  workflow_dispatch: {}

env:
  IMAGE_NAME: ghcr.io/noobping/workstation

jobs:
  build:
    name: Build ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64, aarch64]

    container:
      image: fedora:43
      options: >-
        --privileged
        --security-opt seccomp=unconfined

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build tools
        run: |
          dnf -y update
          dnf -y install git podman buildah skopeo jq ca-certificates fuse-overlayfs

      - name: Storage
        run: |
          mkdir -p /var/lib/containers /run/containers
          cat > /etc/containers/storage.conf <<'EOF'
          [storage]
          driver = "overlay"
          runroot = "/run/containers/storage"
          graphroot = "/var/lib/containers/storage"

          [storage.options]
          mount_program = "/usr/bin/fuse-overlayfs"
          EOF

          buildah info
          df -h /
          df -h /var/lib/containers || true
          df -h /github/workspace || true
          du -hs /var/lib/containers/storage 2>/dev/null || true

      - name: Repository
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | buildah login -u "${{ github.actor }}" --password-stdin ghcr.io

      - name: Build
        working-directory: workstation
        env:
          BUILDAH_ISOLATION: chroot
        run: |
          IMAGE="${IMAGE_NAME}:${{ matrix.arch }}"

          buildah bud \
            --pull-always \
            --isolation=chroot \
            -f Containerfile \
            -t "$IMAGE" \
            --label org.opencontainers.image.source="${{ github.repositoryUrl }}" \
            --build-arg UID=1000 \
            --build-arg GID=1000 \
            .

          buildah push "$IMAGE" "docker://$IMAGE"

  manifest:
    name: Manifest
    needs: build
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read
      id-token: write

    steps:
      - name: Repository
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push
        run: |
          docker buildx imagetools create \
            -t "${IMAGE_NAME}:latest" \
            "${IMAGE_NAME}:x86_64" \
            "${IMAGE_NAME}:aarch64"
