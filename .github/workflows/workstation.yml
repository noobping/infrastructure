name: Workstation

on:
  push:
    branches:
      - main
      - master
    paths:
      - "workstation/**"
      - ".github/workflows/workstation.yml"

  schedule:
    - cron: "59 23 * * *"

  workflow_dispatch: {}

env:
  IMAGE_NAME: ghcr.io/noobping/workstation

concurrency:
  group: workstation
  cancel-in-progress: true

jobs:
  build:
    name: Build ${{ matrix.arch }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runs_on: ubuntu-latest
          - arch: arm64
            runs_on: ubuntu-24.04-arm

    runs-on: ${{ matrix.runs_on }}

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
      - uses: sigstore/cosign-installer@v3

      - uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Build tools
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            ca-certificates curl git jq \
            podman buildah skopeo \
            fuse-overlayfs uidmap slirp4netns
          sudo update-ca-certificates

          buildah --version
          podman --version
          skopeo --version

      - name: Storage
        run: |
          sudo mkdir -p /mnt/containers /mnt/runcontainers /mnt/tmp
          sudo chown -R "$USER:$USER" /mnt/containers /mnt/runcontainers /mnt/tmp

          mkdir -p ~/.config/containers
          cat > ~/.config/containers/storage.conf <<'EOF'
          [storage]
          driver = "overlay"
          runroot = "/mnt/runcontainers/storage"
          graphroot = "/mnt/containers/storage"

          [storage.options]
          mount_program = "/usr/bin/fuse-overlayfs"
          EOF

          buildah info

      - name: Repository
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | cosign login ghcr.io -u "${{ github.actor }}" --password-stdin
          echo "${{ secrets.GITHUB_TOKEN }}" | buildah login -u "${{ github.actor }}" --password-stdin ghcr.io

      - name: Build
        working-directory: workstation
        env:
          BUILDAH_ISOLATION: chroot
          TMPDIR: /mnt/tmp
        run: |
          IMAGE="${IMAGE_NAME}:${{ matrix.arch }}"

          buildah bud \
            --pull-always \
            --isolation=chroot \
            --layers=false \
            --rm \
            -f Containerfile \
            -t "$IMAGE" \
            --label org.opencontainers.image.source="${{ github.repositoryUrl }}" \
            --build-arg UID=1000 \
            --build-arg GID=1000 \
            .

          buildah push --digestfile digest.txt "$IMAGE" "docker://$IMAGE"

          DIGEST="$(cat digest.txt)"
          echo "Digest: $DIGEST"
          cosign sign --yes "$IMAGE@$DIGEST"

          buildah rmi "$IMAGE" || true
          buildah prune -f || true

  manifest:
    name: Manifest
    needs: build
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read
      id-token: write

    steps:
      - name: Repository
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push
        run: |
          docker buildx imagetools create \
            -t "${IMAGE_NAME}:latest" \
            "${IMAGE_NAME}:amd64" \
            "${IMAGE_NAME}:arm64"
